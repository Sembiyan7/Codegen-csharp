description: The values that will be used to create the new person record.
content:
  application/json:
    schema:
      type: object
      properties:
        enterpriseId:
          type: string
          description: The user-defined Enterprise ID for the person record.
        firstName:
          type: string
          description: The first name of the person.
        middleName:
          type: string
          description: The middle name of the person.
        lastName:
          type: string
          description: The last name of the person.
