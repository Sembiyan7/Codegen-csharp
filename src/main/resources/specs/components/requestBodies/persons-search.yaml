description: The values that will be used to perform the persons search.
content:
  application/json:
    schema:
      type: object
      properties:
        id:
          type: string
          description: The system-generated identifier of the person record.
        enterpriseId:
          type: string
          description: The user-defined Enterprise ID for the person record.
        firstName:
          type: string
          description: The first name of the person.
        middleName:
          type: string
          description: The middle name of the person.
        lastName:
          type: string
          description: The last name of the person.
